<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="calci">
            
            <input type="text" placeholder="0" id="inputBox">
           
            <div>
                <button class="operator">AC</button>
                <button class="operator">DE</button>
                <button class="operator">%</button>
                <button class="operator">/</button>
            </div>
            <div>
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button class="operator">*</button>
            </div>
            <div>
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button class="operator">-</button>
            </div>
            <div>
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button class="operator">+</button>
            </div>

            <div>
                <button onclick ="sqrt()">âˆš</button>
                <button onclick="tan()">tan</button>
                <button onclick="sin()">sin</button>
                <button onclick="cos()">cos</button>
            </div>

            <div>
                <button onclick ="exp()">e</button>
                <button onclick="pow()">x^2</button>
                <button onclick="cube()">x^3</button>
                <button onclick="log()">log</button>
            </div>
            <div>
                <button>00</button>
                <button>0</button>
                <button>.</button>
                <button class="equal">=</button>
            </div>
        
        </div>

  </video>
